<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Background Slider</title> 
</head>

<body>
    <div class="slider-container">
        <div class="slide active" 
        style="
        background-image: url(https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixid=MXwxMjA3fDB8MHxzZWFyY2h8M3x8bmF0dXJlfGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1400&q=60);
        "
        ></div>

        <div class="slide" 
        style="
        background-image: url(https://images.unsplash.com/photo-1586348943529-beaae6c28db9?ixid=MXwxMjA3fDB8MHxzZWFyY2h8NHx8bmF0dXJlfGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1400&q=60);
        "
        ></div>

        <div class="slide" 
        style="
        background-image: url(https://images.unsplash.com/reserve/HgZuGu3gSD6db21T3lxm_San%20Zenone.jpg?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTF8fG5hdHVyZXxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1400&q=60);
        "
        ></div>

        <div class="slide" 
        style="
        background-image: url(https://images.unsplash.com/photo-1504123010103-b1f3fe484a32?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Mnx8bGlnaHRuaW5nfGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1400&q=60);
        "
        ></div>

        <button class="arrow arrow-left" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>

        <button class="arrow arrow-right" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
