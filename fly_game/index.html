<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"> -->
    <link rel="stylesheet" href="style.css">
    <title>Catch the Insect</title> 
</head>

<body>
    <div class="screen">
        <h1>Catch the Insect</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
        <h1>What is you favorite Insect?</h1>
        <ul class="insects-list">
            <li>
            <button class="choose-insect-btn">
                <p>Fly</p>
                <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly">
            </button>
            </li>
            <li>
            <button class="choose-insect-btn">
                <p>Mosquito</p>
                <img
                src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png"
                alt="mosquito"
                />
            </button>
            </li>
            <li>
            <button class="choose-insect-btn">
                <p>Spider</p>
                <img
                src="http://pngimg.com/uploads/spider/spider_PNG12.png"
                alt="spider"
                />
            </button>
            </li>
            <li>
            <button class="choose-insect-btn">
                <p>Roach</p>
                <img
                src="http://pngimg.com/uploads/roach/roach_PNG12163.png"
                alt="roach"
                />
            </button>
            </li>
        </ul>
    </div>

    <div class="screen game-container" id='game-container'>
        <h3 class='time' id="time">Time: 0: 00</h3>
        <h3 class='score' id="score">Score: 0</h3>
        <h5 class='message' id="message">
            Are you annoyed yet? <br>
            I was lazy and didn't code an ending. 
        </h5>
    </div>

    <script src="script.js"></script>
</body>
</html>
